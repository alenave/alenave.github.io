<!DOCTYPE html>
<html>
<head>
	<title>Channels</title>
  <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyB1JhVyd-41qYSwVatINq4AXxGmzU2hDIA",
    authDomain: "apna-jalaun-prod.firebaseio.com",
    databaseURL: "https://apna-jalaun-prod.firebaseio.com",

  firebase.initializeApp(config);

  <script type="text/javascript">
    function submitFeed() {
      var newPostKey = firebase.database().ref().child('/list/channels').push().key;
      var feed = {
        name: document.getElementById("name").value,
        image: document.getElementById("image").value,
        url: document.getElementById("url").value
      }
      var updates = {};
      updates['/list/channels/' + newPostKey] = feed;
      firebase.database().ref().update(updates);
      alert("Submitted");
      return false;
    }
  </script>
</head>
<body>
  <form action="" autocomplete="on">
    Channel Name:<input type="text" id="name" name="name"><br>
    Image: <input type="text" id="image" name="image"><br>
    Url: <input type="text" id="url" name="url"><br>
    <input type="button" onClick="submitFeed()" value="submit">
  </form>
</div>
</body>
</html>
