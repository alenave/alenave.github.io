  <script type="text/javascript">
    function submitFeed() {
      var newPostKey = firebase.database().ref().child('/list/allnews').push().key;
      var feed = {
        channel_name: document.getElementById("name").value,
        image: document.getElementById("image").value,
        url: document.getElementById("url").value
      }
      var updates = {};
      updates['/list/allnews/' + newPostKey] = feed;
      firebase.database().ref().update(updates);
    }
  </script>
</head>
<body>
  <form action="" autocomplete="on">
    Channel Name:<input type="text" id="channel_name" name="channel_name"><br>
    Image: <input type="text" id="image" name="image"><br>
    Url: <input type="text" id="url" name="url"><br>
    <input type="button" onClick="submitFeed()" value="submit">
  </form>
</div>
