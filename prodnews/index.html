<!DOCTYPE html>
<html>
<head>
	<title>News</title>
  <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyB1JhVyd-41qYSwVatINq4AXxGmzU2hDIA",
    authDomain: "apna-jalaun-prod.firebaseio.com",
    databaseURL: "https://apna-jalaun-prod.firebaseio.com",

  firebase.initializeApp(config);

  <script type="text/javascript">
    function submitFeed() {
      var newPostKey = firebase.database().ref().child('/list/news').push().key;
      var feed = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        image: document.getElementById("image").value,
        newssource: document.getElementById("newssource").value
      }
      var updates = {};
      updates['/list/news/' + newPostKey] = feed;
      firebase.database().ref().update(updates);
    }
  </script>
</head>
<body>
  <form action="" autocomplete="on">
    Title:<input type="text" id="title" name="title"><br>
    Image: <input type="text" id="image" name="image"><br>
    News Source: <input type="text" id="newssource" name="newssource"><br>
    Description: <textarea id="description" name="description" cols="40" rows="5"></textarea><br>
    <input type="button" onClick="submitFeed()" value="submit">
  </form>
</div>
</body>
</html>
