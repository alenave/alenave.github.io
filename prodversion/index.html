<html>
<head>
	<title>News</title>
  <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
<script>

  var config = {
    apiKey: "AIzaSyB1JhVyd-41qYSwVatINq4AXxGmzU2hDIA",
    authDomain: "apna-jalaun-prod.firebaseio.com",

  firebase.initializeApp(config);

  <script type="text/javascript">
    function submitFeed() {
      var newPostKey = firebase.database().ref().child('/list/version').push().key;
      var feed = {
        version: document.getElementById("version").value
      }
      var updates = {};
      updates['/list/version/' + newPostKey] = feed;
      firebase.database().ref().update(updates);
    }
  </script>
</head>
<body>
  <form action="" autocomplete="on">
    Version:<input type="text" id="version" name="version"><br>
    <input type="button" onClick="submitFeed()" value="submit">
  </form>
</div>
</body>
